</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="oyunlar" class="row g-2">

                        <div md5="1c9be04f7a8a4daeba912f8dcfe1061d" onclick="oyunuAc(this)" class="card h-100 shadow">

                            <div class="card-body">

                    </div> -->
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        function oyunuAc(eleman) {
            var md5 = eleman.attributes["md5"].nodeValue;
            window.location.href = "/oyun-oyna.html?md5=" + md5;
        }

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                var veritabani = JSON.parse(xhr.responseText);
                var oyunlar = "";
                for (var f1 = 0; f1 < veritabani.length; f1++) {
                    var resim = veritabani[f1]["Asset"];
                    for (var f2 = 0; f2 < veritabani[f1]["Asset"].length; f2++) {
                        if (veritabani[f1]["Asset"][f2].includes("512x512")) {
                            resim = veritabani[f1]["Asset"][f2];
                        }
                    }
                    oyunlar += '<div class="col-6">';
                    oyunlar += '<div style="cursor:pointer;" md5="' + veritabani[f1]["Md5"] + '" onclick="oyunuAc(this)" class="card h-100 shadow">';
                    oyunlar += '<img src="' + resim + '" class="card-img-top" alt="...">';
                    oyunlar += '<div class="card-body">';
                    oyunlar += '<h5 class="card-title">' + veritabani[f1]["Title"] + '</h5>';
                    oyunlar += '</div>';
                    oyunlar += '</div>'
                    oyunlar += '</div>';
                }
                document.getElementById("oyunlar").innerHTML = oyunlar;
            }
        }
        xhr.open('GET', '/veritabani/racing/1.json', true);
        xhr.send(null);


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
